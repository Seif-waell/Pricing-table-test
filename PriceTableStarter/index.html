<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tiers</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="panel pricing-table">

        <div class="pricing-plan">
            <img src="icons/icon1.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Starter</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Access to public APIs</li>
                <li class="pricing-features-item">Community support</li>
            </ul>
            <span class="pricing-price">Free</span>
            <a href="#/" class="pricing-button">Sign up</a>
        </div>

        <div class="pricing-plan">
            <img src="icons/icon2.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Pro</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Private API keys</li>
                <li class="pricing-features-item">Priority support</li>
            </ul>
            <span class="pricing-price">$29</span>
            <a href="#/" class="pricing-button is-featured">Free trial</a>
        </div>

        <div class="pricing-plan">
            <img src="icons/icon3.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Ultimate</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Unlimited API access</li>
                <li class="pricing-features-item">24/7 live support</li>
            </ul>
            <span class="pricing-price">$99</span>
            <a href="#/" class="pricing-button">Free trial</a>
        </div>

    </div>

</body>

</html>
